    <script>

        var theAlphabet = "abcdefghijklmnopqrstuvwxyz";
        var alphaArray = theAlphabet.split("");

        function isItAPangram(iString) {
            var stringArray = iString.toLowerCase().split("");
            if (stringArray.length <= 25) {
                return false;
            } else {
            var alphaIndex = 0;
            {  for (i = 0; i < stringArray.length; i++) {
                if ( stringArray.indexOf(alphaArray[alphaIndex]) != -1) {
                    alphaIndex++;
                    if (alphaIndex > 25) {
                        return true;
                    }
                } else if (stringArray.indexOf(alphaArray[alphaIndex]) == -1) {
                    return false;
                } else {return true;}
            }

            }
            }
        }

        console.log(isItAPangram("JavaScript is the best"));
        console.log(isItAPangram("Five hexing wizard bots jump quickly"));
        console.log(isItAPangram("Watch Jeopardy, Alex Trebek's fun TV quiz game"));
    </script>
