<body>
    

    <script type="text/javascript">
        var weekNumbers = {
            1 : "Sunday",
            2 : "Monday",
            3 : "Tuesday",
            4 : "Wednesday",
            5 : "Thursday",
            6 : "Friday",
            7 : "Saturday"
        }

        function getTheDay(inputNum) {
            if ( inputNum < 1 || inputNum > 7 ) {
                return undefined;
            }
            else {
                return weekNumbers[inputNum];
                
            }
        }

    </script>
