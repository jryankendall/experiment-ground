<body>
    

    <script type="text/javascript">

    function isPrime(input) {
        for (i = 2; i < input; i++) {
            if (input % i === 0) {
                return false;
            }
        }

        return true;
    }


    console.log(isPrime(7));
    console.log(isPrime(4));

    for (u = 21; u < 101; u++) {
        console.log(i + " " + isPrime(u));
    }
    </script>
</body>
