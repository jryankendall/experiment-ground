<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script type="text/javascript">
        var testArray = [3, 6, 42, 69, 7, 420];

        function totalArr(total, value) {
            return total + value;
        }

        console.log(testArray.reduce(totalArr));

        function avgArr(array) {
            var arraySum = array.reduce(totalArr);
            var arrayAverage = arraySum / array.length;

            console.log(arrayAverage);
        }

        avgArr(testArray);

        //or

        function averageAll(inputArray) {
            return ((inputArray.reduce(totalArr) / inputArray.length));
        }
    
        console.log(averageAll(testArray));
    </script>
</body>
</html>
